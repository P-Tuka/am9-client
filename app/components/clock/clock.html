<time class="clock" datetime="{{ datetime | moment 'ISO' }}">
  <span class="clock-hour" v-style="transform: 'rotate(' + hourDeg + 'deg)'"></span>
  <span class="clock-minute" v-style="transform: 'rotate(' + minuteDeg + 'deg)'"></span>
  <span class="clock-second" v-style="transform: 'rotate(' + secondDeg + 'deg)'"></span>
</time>
